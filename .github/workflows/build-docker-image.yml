name: Build Docker Image

on:
  push:
    branches:
      - main
      - release-*
    tags:
      - v*

jobs:
  image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          flavor: |
            latest=false
          images: |
            ${{ secrets.DOCKERHUB_USERNAME }}/loggie
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-,enable=${{ github.ref_type == 'branch' }}
            type=ref,event=tag
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Set up Docker Buildx
        uses: crazy-max/ghaction-docker-buildx@v3
        with:
          buildx-version: latest
          qemu-version: latest
      - name: get version
        id: get_version
        run: echo ${GITHUB_SHA::8} && echo ${GITHUB_REF#refs/heads/}
      - name: get branch
        id: get_branch
        run: echo ${GITHUB_REPOSITORY#*/}
      - name: Build and push
        id: docker_buildx
        run: docker buildx build --platform linux/amd64,linux/arm64 . --push -t ${{ secrets.DOCKERHUB_USERNAME }}/${GITHUB_REPOSITORY#*/}:$INPUT_TAGS
        with:
          tags: ${{ steps.meta.outputs.tags }}

